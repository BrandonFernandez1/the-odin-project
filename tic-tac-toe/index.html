<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="player-info">
        <div id="player-1-info" class="player-div">
            Player 1
            <div class="player-1-symbol">X</div>
        </div>

        <div id="player-2-info" class="player-div">
            Player 2
            <div class="player-2-symbol">O</div>
        </div>
    </div>

    <div id="playing-board">
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
    </div>

    <div class="button-section">
        <button id="restart">Reset</button>
    </div>

    <dialog id="winner-popup">
        <div id="winner-header">WINNER</div>
        <div id="winner-name"></div>
        <div id="winner-symbol"></div>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
